<!DOCTYPE html>
<html>
<head>
  <title>Shot Clock</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="text-center mt-5">
      <div id="shotClock" class="display-1">24</div>
      <div class="btn-group mt-3">
        <button id="startButton24" class="btn btn-primary">Start (24s)</button>
        <button id="startButton14" class="btn btn-primary">Start (14s)</button>
      </div>
      <div class="form-group row mt-3">
        <div class="col-sm-8">
          <input id="customTimeInput" type="number" class="form-control" placeholder="Custom Time (seconds)">
        </div>
        <div class="col-sm-4">
          <button id="customStartButton" class="btn btn-primary btn-block">Start Custom</button>
        </div>
      </div>
      <button id="continueButton" class="btn btn-success mt-3">Continue</button>
      <button id="stopButton" class="btn btn-danger mt-3">Stop</button>
      <button id="resetButton" class="btn btn-secondary mt-3">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
